<div class="painel">
    <div class="card mt-1 shadow p-3 mb-5 bg-white rounded">

        <div class="card-header">
            <div class="float-left">
                <h2>Excluir pagador</h2>
            </div>
        </div>

        <div class="card-body">
            <form class="form-horizontal" [formGroup]="pagadorForm">
                <div class="form-group">
                    <label class="col-sm-1 control-label">CPF:</label>
                    <div class="col-sm-4">
                        <input
                            formControlName="cpf"
                            class="form-control" 
                            disabled/>
                    </div>
                </div>
                                
                <div class="form-group">
                    <label class="col-sm-1 control-label">Nome:</label>
                    <div class="col-sm-4">
                        <input
                            formControlName="nome"
                            class="form-control" 
                            disabled/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-1 control-label">E-mail:</label>
                    <div class="col-sm-4">
                        <input
                            formControlName="email"
                            class="form-control" 
                            disabled/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Data de Nascimento:</label>
                    <div class="col-sm-4">
                        <input
                            formControlName="dataNascimento"
                            class="form-control" 
                            type="date"
                            disabled/>
                    </div>
                </div>
                                
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button (click)="excluirPagador()" class="btn btn-success mb-1 btn-sm">Excluir</button>
                        <button (click)="cancelar()" class="btn btn-danger mb-1 btn-sm">Cancelar</button>
                    </div>
                </div>            
            </form>
        </div>
    </div>
</div>
